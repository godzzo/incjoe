<!-- https://getbootstrap.com/docs/4.1/components/modal/ -->

<div class="modal fade" 
    id="modalAlbumItem" tabindex="-1" 
    role="dialog" aria-labelledby="exampleModalLabel" 
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> {{ title }} </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form id="form-album-item">
                    <div class="form-group">
                        <label for="created_date" class="col-form-label">Image Url:</label>
                        <input type="text" class="form-control" name="image_url" value="https://picsum.photos/348/225/?random">
                    </div>

                    <div class="form-group">
                        <label for="created_date" class="col-form-label">Created Text:</label>
                        <input type="text" class="form-control" name="created_date">
                    </div>

                    <div class="form-group">
                        <label for="text" class="col-form-label">Description:</label>
                        <textarea class="form-control" name="text"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="form-message-cancel" 
                            class="btn btn-secondary" data-dismiss="modal"
                        >
                            Cancel
                        </button>

                        <button type="button" 
                            id="form-message-submit" 
                            class="btn btn-primary" 
                            data-incjoe-submit="prepend"
                            data-incjoe-target="#album_item_container"
                        >
                            Save Form
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
