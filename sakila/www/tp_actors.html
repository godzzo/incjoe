

<include invoke="actors" parms="limit:5;some:thing Good" engine="ejs">
	Invoke Test:
	<%= ctx.parms.limit %>
	<ul>
	<% data.forEach(function(rec) { %>
		<li><%= rec.first_name %> <%= rec.last_name %></li>
	<% }) %>
	</ul>
</include>

<include variable="actors">
	Variable Test:
	<ul>
	{{#rows}}
		<li>{{first_name}} {{ last_name }}</li>
	{{/rows}}
	</ul>
</include>
